<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">

    <title>Profesional</title>
</head>
<body>

    <header class="header">
        <div class="header__logoytitulo d-flex">
            <a id="header_media-logo" class="navbar-brand" href="/index.html">
            <img src="" alt="x" width="30" height="24" class="d-inline-block align-text-top">
            </a>
    
            <div class="header__titulo">
                HOME<span>SERVICES</span>
            </div>
        </div>
    
        <nav class="navbar navbar-expand-lg navbar-dark navbar-light">
            <div class="navbar-items">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div id="navbarNavDropdown" class="collapse navbar-collapse">
    
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link " aria-current="page" href="/index.html">Home</a>
                </li>
    
    
                <li class="nav-item">
                <a class="nav-link" href="/soycliente.html">SOY CLIENTE</a>
                </li>
    
                <li class="nav-item">
                <a class="nav-link" href="/soyprof.html">SOY PROFESIONAL</a>
                </li>
    
            </ul>
    
            </div>
        </div>
    
        </nav>
    </header>

    


    <div id="contentPro" class="contactFormProf">
        <form name="fvalida" id="custom-form" class="row g-3">
            <div class="col-md-6">
                <label for="namePro" class="form-label">Nombre:</label>
                <input id="namePro" type="text" class="form-control"  placeholder="Introduce aquí tu nombre">
            </div>
            <div class="col-md-6">
                <label for="lastNamePro" class="form-label">Apellido:</label>
                <input id="lastNamePro" type="text" class="form-control"  placeholder="Introduce aquí tu apellido">
            </div>
        
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@sitio.com">
            </div>
        
            <div class="col-md-12" id="divServicioPro">
            <label for="servicioPro" class="form-label" placeholder="Seleccione el servicio que usted ofrece">Servicio ofrecido:    </label>
            <select name="servicioPro" id="servicioPro" class="form-select">
                <option value="Elegir"> ... </option>
                <option value="Plomero">Plomero</option>
                <option value="Pintor">Pintor</option>
                <option value="Gasista">Gasista</option>
                <option value="Albanil">Albañil</option>
                <option value="Electricista">Electricista</option>
                <option value="Reparador de electrodomésticos">Reparador de electrodomésticos</option>
                <option value="Jardinero">Jardinero</option>
            </select>
            </div>

            <div class="col-md-12" id="divDispo">
                <label for="tiempoDispo" class="form-label"> ¿Cuál es su disponibilidad horaria?   </label>
                <select id="tiempoDispo" id="tiempoDispo" class="form-select">
                    <option value="Elegir"> ... </option>
                    <option value="URGENTE: hoy mismo">Las 24 hs</option>
                    <option value="en un plazo de 2 días">Lunes a viernes de 8 a 16 hs</option>
                    <option value="en un plazo de una semana">Sólo fines de semana de 8 a 16 hs</option>
                </select>
                </div>
        
            <div class="col-12">
                <div class="form-check" id="checkIt">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Acepto las condiciones de la página al enviar este formulario.
                    </label>
                </div>
            </div>
        
            <div class="d-grid gap-2 ">
                <button id="btnLoadPro" class="btn btn-dark">Agregar datos</button>
            </div>

            <div class="d-grid gap-2 ">
            <input type="submit" class="btn btn-dark" value="Enviar datos">
            </div>

        
            <div class="d-grid gap-2">
                <button type="reset" class="btn btn-dark">Borrar datos</button>
            </div>
        
        </form>
        </div>
        

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

</body>
</html>
