        </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    <div id="content" class="contactFormCliente">
        <form name="fvalida" id="custom-form" class="row g-3">
            <div class="col-md-6">
                <label for="nameCliente" class="form-label">Nombre:</label>
                <input id="nameCliente" type="text" class="form-control"  placeholder="Introduce aquí tu nombre">
            </div>
            <div class="col-md-6">
                <label for="lastNameCliente" class="form-label">Apellido:</label>
                <input id="lastNameCliente" type="text" class="form-control"  placeholder="Introduce aquí tu apellido">
            </div>

            <div class="col-md-6">
                <label for="ciudadCliente" class="form-label">Ciudad:</label>
                <input id="ciudadCliente" type="text" class="form-control"  placeholder="Introduce aquí la ciudad donde vives">
            </div>
            <div class="col-md-6">
                <label for="barrioCliente" class="form-label">Barrio:</label>
                <input id="barrioCliente" type="text" class="form-control"  placeholder="Introduce aquí el barrio donde vives">
            </div>
        
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@sitio.com">
            </div>
        
            <div class="col-md-12" id="divServicio">
            <label for="servicioElegido" class="form-label" placeholder="Seleccione el servicio requerido">Servicio requerido:    </label>
            <select name="servicioElegido" id="servicioElegido" class="form-select">
                <option value="Elegir"> ... </option>
                <option value="Plomero">Plomero</option>
                <option value="Pintor">Pintor</option>
                <option value="Gasista">Gasista</option>
                <option value="Albanil">Albañil</option>
                <option value="Electricista">Electricista</option>
                <option value="Reparador de electrodomésticos">Reparador de electrodomésticos</option>
                <option value="Jardinero">Jardinero</option>
            </select>
            </div>

            <div class="col-md-12" id="divTiempo">
                <label for="tiempoElegido" class="form-label"> ¿Para cuándo requiere el servicio?   </label>
                <select id="tiempoElegido" id="tiempoElegido" class="form-select">
                    <option value="Elegir"> ... </option>
                    <option value="URGENTE: hoy mismo">Urgente: hoy mismo </option>
                    <option value="en un plazo de 2 días">En un plazo de 2 días </option>
                    <option value="en un plazo de una semana">En un plazo de una semana</option>
                </select>
                </div>
        

        
            <div class="col-12 mb-2">
                <h5>Comentario adicional</h5>
                <textarea name="tipearAqui" id="tipearAqui" class="col-md-12 mb-2" ></textarea>
            </div>

            <div class="col-12">
                <div class="form-check" id="checkIt">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Acepto las condiciones de la página al enviar este formulario.
                    </label>
                </div>
            </div>
        
            <div class="d-grid gap-2 ">
                <button id="btnLoad" class="btn btn-secondary">Agregar datos</button>
            </div>

            <div class="d-grid gap-2 ">
            <input type="submit" class="btn btn-secondary" value="Enviar datos">
            </div>
<!--             <div class="col-12">
                <button type="submit" class="btn btn-secondary">Enviar datos</button> 
            </div> -->
        
            <div class="d-grid gap-2">
                <button type="reset" class="btn btn-secondary">Borrar datos</button>
            </div>
        
        </form>
        </div>
